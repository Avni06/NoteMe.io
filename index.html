    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Raleway&display=swap" rel="stylesheet">

  </head>
  <body>

    <!--Nav Bar-->

      <nav class="navbar navbar-expand-md bg-light navbar-dark fixed-top">
        <!-- Brand-->
        <a class="navbar-brand fixed-top">
          <img src="pngguru.com.png" class="logo" alt="LOGO">
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler ml-auto collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="z-index:1031">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar" style="z-index:1031">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#TEXTarea"><b>Home</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#notes"><b>Your Notes</b></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search Note">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
          </form>
        </div>
      </nav>
    <!--Nav Bar ends-->


    </div>
    <div class="container" id="TEXTarea">
      <br>
      <br>
      <h1 class="text-center my-5 display-2">Welcome to</h1><h1 class="text-center my-5 display-1"> NoteMe,</h1><h1 class="text-center my-5 display-2">the all-in-one note taker!</h1>
      <br>
      <div class="card" id="addCard">
        <div class="card-body">
          <h3 class="card-title">Add your note here!</h3>
          <div class="form-group">
            <h5 class="card-title">Card title</h5>
            <textarea class="form-control" id="title" rows="1">
            </textarea>
            <h6 class="card-title">Text Area</h6>
            <textarea class="form-control my-2" id="addTxt" rows="3">
            </textarea>
            <h6 class="card-subtitle text-muted">Comment</h6>
            <textarea class="form-control" id="com" rows="1">
            </textarea>
          </div>
          <button class="btn" id="addBtn">NoteME!</a>
        </div>
      </div>
      <br>
      <hr>
      <h1>Your Notes</h1>
      <br>
      <div class="row container-fluid" id="notes"></div>

    </div>
